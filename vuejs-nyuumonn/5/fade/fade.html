<!DOCTYPE>
<head>
  <meta charset="UTF-8">
  <title>Vue app</title>
  <link rel="stylesheet" href="style.css">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<div id="app">
  <button @click="isShown = !isShown">表示の切り替え</button>
  <transition>
    <p v-show="isShown">Hello, world!</p>
  </transition>
</div>
<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="./app.js"></script>
